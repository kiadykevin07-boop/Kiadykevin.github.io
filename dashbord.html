
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Gestion de Stock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            diplay:flex;
            justify-content:center;
            align-items:center
        }

        .hidden { 
            display: none;
        }

        .container {
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 25px;
        }

        header h1 {
            color: var(--secondary);
            font-weight: 600;
            font-size: 1.8rem;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #219653;
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        /* Sections */
        section {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
        }

        section h2 {
            color: var(--secondary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
            font-weight: 600;
        }

        /* Controls */
        .controls {
            background: var(--light);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-control {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 0 0 1px var(--light-gray);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        th {
            background-color: var(--secondary);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e9f7fe;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 0.85rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background-color: #d5f4e6;
            color: var(--success);
        }

        .badge-danger {
            background-color: #fadbd8;
            color: var(--danger);
        }

        .badge-warning {
            background-color: #fdebd0;
            color: var(--warning);
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
        }

        .stat-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .stat-card h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .stat-card p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-control {
                min-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-boxes"></i> Tableau de Bord - Gestion de Stock</h1>
            <button class="btn btn-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        </header>

      

        <!-- Section Produits -->
        <section>
            <h2><i class="fas fa-cubes"></i> Gestion des Produits</h2>
            
            <div id="adminControls" class="controls hidden">
                <h3>Ajouter/Modifier un Produit</h3>
                <div class="form-row">
                    <input type="text" id="prodNom" class="form-control" placeholder="Nom du produit">
                    <input type="text" id="prodCategorie" class="form-control" placeholder="Catégorie">
                    <input type="number" id="prodQuantite" class="form-control" placeholder="Quantité">
                    <input type="number" id="prodPrix" class="form-control" placeholder="Prix" step="0.01">
                </div>
                <div class="form-row">
                    <button class="btn btn-success" onclick="addProduit()"><i class="fas fa-plus"></i> Ajouter Produit</button>
                    <button class="btn btn-warning" onclick="clearProduitForm()"><i class="fas fa-broom"></i> Nouveau</button>
                </div>
            </div>

            <table id="tableProduits">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Catégorie</th>
                        <th>Quantité</th>
                        <th>Prix</th>
                        <th id="adminActionsHeader" class="hidden">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Section Mouvements -->
        <section>
            <h2><i class="fas fa-exchange-alt"></i> Mouvements de Stock</h2>
           
            <div id="mouvementControls" class="controls hidden">
                <h3>Ajouter un Mouvement</h3>
                <div class="form-row">
                    <input type="number" id="mouvProduitId" class="form-control" placeholder="ID Produit">
                    <select id="mouvType" class="form-control">
                        <option value="entree">Entrée</option>
                        <option value="sortie">Sortie</option>
                    </select>
                    <input type="number" id="mouvQuantite" class="form-control" placeholder="Quantité">
                    <button class="btn btn-success" onclick="addMouvement()"><i class="fas fa-plus"></i> Ajouter Mouvement</button>
                </div>
            </div>

            <table id="tableMouvements">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produit ID</th>
                        <th>Type</th>
                        <th>Quantité</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
